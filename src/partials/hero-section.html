<section class="test-section">
    <!-- Modal -->
    <div class="order-modal is-hidden" data-modal>
      <div class="modal-window">
        <button type="button" class="modal-button-close" data-modal-close>
          <svg
            class="modal-button-close-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="8"
            height="8"
          >
            <use href="./images/icons.svg#modal-close"></use>
          </svg>
        </button>
        <a class="modal-buy">BUY<span class="modal-now">NOW</span></a>
        <div class="product-container">
          <ul class="list product">
            <li class="product-list">
              <img src="./images/choco1.png"
              width="120"
              height="107"
              alt="Choco1">
              <p class="product-name">100 g</p>
            </li>
            <li class="product-list">
              <img src="./images/choco2.png"
              width="120"
              height="107"
              alt="Choco1">
              <p class="product-name">200 g</p>
            </li>
            <li class="product-list">
              <img src="./images/choco3.png"
              width="120"
              height="107"
              alt="Choco1">
              <p class="product-name">300 g</p>
            </li>
          </ul>
        </div>
        <form name="contact-form">
          <!-- Name -->
          <div class="modal-form">
            <label class="modal-form-label" for="user-name">Name</label>
            <div class="modal-form-div">
              <input
                class="modal-form-input"
                type="text"
                id="user-name"
                name="user-name"
                required
                placeholder="Name"
              />
            </div>
          </div>

          <!-- Surname -->
          <div class="modal-form">
            <label class="modal-form-label" for="surname-name"></label>
            <div class="modal-form-div">
              <input
                class="modal-form-input"
                type="text"
                id="surname-name"
                name="surname-name"
                required
                placeholder="Surname"
              />
            </div>
          </div>

            <!-- Email -->
          <div class="modal-form">
            <label class="modal-form-label" for="user-email">Email</label>
            <div class="modal-form-div">
              <input
                class="modal-form-input"
                type="email"
                id="user-email"
                name="user-email"
                required
                placeholder="Enter Your Email"
              />
            </div>
          </div>

          <!-- Phone -->
          <div class="modal-form">
            <label class="modal-form-label" for="user-phone">Phone</label>
            <div class="modal-form-div">
              <input
                class="modal-form-input"
                type="tel"
                id="user-phone"
                name="user-phone"
                required
                placeholder="Phone Number"
              />
              <svg
                class="modal-form-input-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="24"
                fill="var(--slate)"
              >
                <use href="./images/icons.svg#phone-icon"></use>
              </svg>
            </div>
          </div>                    
          
          <!-- Card Number -->
          <div class="modal-form">
            <label class="modal-form-label" for="user-phone">Phone</label>
            <div class="modal-form-div">
              <input
                class="modal-form-input"
                type="tel"
                id="user-phone"
                name="user-phone"
                required
                placeholder="Enter Card"
              />
            </div>
          </div>

          <!-- Comment -->
          <div class="modal-form-comment">
            <label class="modal-form-label" for="user-comment">Comment</label>
            <textarea
              class="modal-form-textarea"
              id="user-comment"
              name="user-comment"
              placeholder="Enter Text"
            ></textarea>
          </div>

               

          <!-- Submit Button -->
          <button type="submit" class="modal-form-button">Submit</button>
        </form>
      </div>
    </div>

    <!-- Modal JS -->
    <script src="./modal.js"></script>

    ></script>
